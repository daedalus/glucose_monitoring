name: Lint
on: [push, pull_request]
jobs:
  lint:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"
      - name: Install linting tools
        run: pip install "black>=24.0" "ruff>=0.4.0"
      - name: Check formatting with Black
        run: black --check .
      - name: Lint with Ruff
        run: ruff check .
